 <section class="form-section p-5 mt-5 second-bg" >
  <div class="container-fluid">
    <div class="row mb-2 ">
      <div class="col-12 d-flex justify-content-center align-content-center">
        <h2>contact us</h2>
      </div>
    </div>
    <div class="row offset-1 d-flex g-4 justify-content-center align-content-center">

      <div class="col-md-5">
        <input type="text" class="form-control" id="userName" placeholder="Enter Your Name"  autocomplete="off">
        <div class="d-none">
          <p class="text-danger fs-4">invalid user name</p>
        </div>
      </div>

      <div class="col-md-5">
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email" autocomplete="off">
        <div class="d-none">
          <p class="text-danger fs-4 ">invalid Email</p></div>
      </div>

      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter Your Phone" autocomplete="off"  id="userPhone">
        <div class="d-none">
          <p class="text-danger fs-4 ">invalid phone number</p>
        </div>
      </div>

      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter Your Age" autocomplete="off" id="userAge">
        <div class="d-none">
          <p class="text-danger fs-4 ">invalid age</p>
        </div>
      </div>

      <div class="col-md-5">
        <input type="password" class="form-control" placeholder="Enter your Password" autocomplete="off" id="userPass">
        <div class="d-none">
          <p class="text-danger fs-4 ">invalid Password</p>
        </div>
      </div>

      <div class="col-md-5">
        <input type="password" class="form-control" placeholder="Repassword" autocomplete="off" id="userRepass">
        <div class="d-none">
          <p class="text-danger fs-4">doesn't match password</p>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success w-fit" disabled id="submit" type="button">Submit</button>    
      </div>
      
    </div>
  </div>
</section>
